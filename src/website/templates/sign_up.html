{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}
    <form method="POST">
      <h3 align="center">Sign Up</h3>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter full name"
        />
      </div>
      <!--TODO: Change hardcode-->
      <div class="form-group">
        <label for="city">City</label>
        <select class="form-select" aria-label="Select City" name="city">
          <option value="{{ default_city.city_id}}">{{ default_city.name }}</option>
          {% for city in cities %}
            <option value="{{ city.city_id}}">{{ city.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="user_yc_id">Yandex Clout ID</label>
        <input
          type="text"
          class="form-control"
          id="user_yc_id"
          name="user_yc_id"
          placeholder="Enter Yandex Cloud ID"
        />
      </div>
      <div class="form-group">
        <label for="notes">Notes</label>
        <input
          type="text"
          class="form-control"
          id="notes"
          name="notes"
          placeholder="Enter Notes"
        />
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
